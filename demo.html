      /* Act on the event */
      $.notice({
        message: '大家好我是信息弹出框！',
        buttons: [{
          text: "确认",
          onclick: function () {

        }, {
          text: "取消",
          onclick: function () {
            //取消的操作
          }
        }]
      })
    });
  </script>
